
    <body>
        <div class="container">
            <div class="movie-card">
                <div class="movie-header theDarkTower">
                    <div class="header-icon-container">
                        <a href="#">
                            <i class="material-icons header-icon">î€·</i>
                        </a>
                    </div>
                </div><!--movie-header-->
                <div class="movie-content">
                    <div class="movie-content-header">
                        <a href="#">
                            <h3 class="movie-title">{{ticket.movieName}}</h3>
                        </a>
                        <!-- <div class="imax-logo"></div> -->
                        <div>{{ticket.theatreName}}</div>
                    </div>
                    <div class="movie-info">
                        <div class="info-section">
                            <label>Date & Time</label>
                            <span>Sun 8 Sept - 10:00PM</span>
                        </div><!--date,time-->
                        <div class="info-section">
                            <label>Screen</label>
                            <span>03</span>
                        </div><!--screen-->
                        <div class="info-section">
                            <label>Row</label>
                            <span>F</span>
                        </div><!--row-->
                        <div class="info-section">
                            <label>Seat</label>
                            <span>{{ticket.seatNumber}}</span>
                        </div><!--seat-->
                    </div>
                </div><!--movie-content-->
            </div><!--movie-card-->
    </div>
            
    <div class="text-center">
            
            <button class="btn btn-outline-primary mr-3" (click)="goback()">Go back</button>
            <button class="btn btn-success" (click)="viewOrders()">View Tickets</button>
        </div>
