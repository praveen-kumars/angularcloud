<section>
  <div class="container py-5 h-100">
<div class="row d-flex justify-content-center align-items-center h-100">
  <div class="col-xl-10">
    <div class="card rounded-3 text-black">
      <div class="row g-0">
          <div class="card-body p-md-5 mx-md-4">
            <h3 class='text-center'>Add Movie</h3>
 
           <br/>
  <form [formGroup]="Movie" (ngSubmit)="onSubmit()">
    <div class="table-responsive">
    
    <p>
      <label for="name">Movie Name:</label>
      <input type="text" id="name" name="name" formControlName="movieName" class="form-control" >
    </p>
    <table class="table table-striped table-bordered table-sm" cellspacing="0" width="100%" formArrayName="theatres">
    <thead>
      <tr>
        <th colspan="2">Add Multiple Theatres:</th>
        <th width="150px"><button type="button" (click)="addQuantity()" class="btn btn-primary">Add More</button></th>
      </tr>
    </thead>
    <tbody>
      
      <tr *ngFor="let quantity of theatres().controls; let i=index" [formGroupName]="i">
        <td>
            Theatre Name :
            <input type="text" formControlName="theatreName" class="form-control" >
        </td>
        <td>
            Total Ticket:
            <input type="number" formControlName="totalTicket" class="form-control" >
        </td>
        <td>
            <button (click)="removeQuantity(i)" type="button" class="btn btn-danger">Remove</button>
        </td>
      </tr>
    </tbody>
    </table>
   
    <button type="submit" class="btn btn-success">Submit</button>
  </div>
  </form>
    
  <br/>
</div>
</div>
</div>
</div>
</div>
</div>
</section>
